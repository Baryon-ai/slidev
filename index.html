    <script>
        let slides = [];
        let currentSlide = 0;
        let currentLayout = 'presentation';
        let inputVisible = true;

        function setLayout(layout) {
            currentLayout = layout;
            const container = document.getElementById('viewer-container');
            const editorSection = document.getElementById('editor-section');
            const presentationSection = document.getElementById('presentation-section');
            const header = document.getElementById('header');
            
            // 모든 레이아웃 버튼 비활성화
            document.querySelectorAll('.layout-btn:not(.toggle-btn)').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 현재 레이아웃 버튼 활성화
            document.getElementById(`layout-${layout}`).classList.add('active');
            
            // 레이아웃에 따른 클래스 제거
            container.classList.remove('editor-only', 'split-view');
            editorSection.classList.remove('visible', 'full-width', 'half-width');
            presentationSection.classList.remove('hidden');
            
            switch(layout) {
                case 'presentation':
                    // 프레젠테이션만 보기
                    editorSection.classList.remove('visible');
                    break;
                    
                case 'split':
                    // 분할 보기
                    container.classList.add('split-view');
                    editorSection.classList.add('visible', 'half-width');
                    break;
                    
                case 'editor':
                    // 에디터만 보기
                    container.classList.add('editor-only');
                    editorSection.classList.add('visible', 'full-width');
                    presentationSection.classList.add('hidden');
                    break;
            }
            
            // 에디터 내용 동기화
            syncEditorContent();
        }

        function toggleInput() {
            inputVisible = !inputVisible;
            const inputArea = document.getElementById('input-area');
            const header = document.getElementById('header');
            
            if (inputVisible) {
                inputArea.classList.remove('hidden');
                header.classList.remove('collapsed');
            } else {
                inputArea.classList.add('hidden');
                header.classList.add('collapsed');
            }
        }

        function syncEditorContent() {
            const mainTextarea = document.getElementById('markdown-input');
            const editorTextarea = document.getElementById('editor-textarea');
            
            // 메인 텍스트에서 에디터로 동기화
            if (mainTextarea.value !== editorTextarea.value) {
                editorTextarea.value = mainTextarea.value;
            }
        }

        function parseMarkdown() {
            // 에디터에서 메인 텍스트로 동기화
            const mainTextarea = document.getElementById('markdown-input');
            const editorTextarea = document.getElementById('editor-textarea');
            
            if (currentLayout === 'editor' || currentLayout === 'split') {
                mainTextarea.value = editorTextarea.value;
            }
            
            const input = mainTextarea.value.trim();
            if (!input) {
                alert('마크다운 내용을 입력해주세요.');
                return;
            }

            slides = [];
            // --- 으로 슬라이드 분할
            const slideTexts = input.split(/\n---\n|\n---$|^---\n/);
            
            slideTexts.forEach((slideText, index) => {
                slideText = slideText.trim();
                if (!slideText) return;
                
                const lines = slideText.split('\n');
                let title = `슬라이드 ${index + 1}`;
                let content = slideText;
                
                // 첫 번째 # 제목을 찾아서 타이틀로 사용
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('# ')) {
                        title = lines[i].substring(2).trim();
                        // 제목 라인을 제거한 나머지 내용
                        const remainingLines = [...lines];
                        remainingLines.splice(i, 1);
                        content = remainingLines.join('\n').trim();
                        break;
                    }
                }
                
                slides.push({
                    title: title,
                    content: content
                });
            });

            if (slides.length === 0) {
                alert('슬라이드 내용이 없습니다. --- 으로 슬라이드를 구분하세요.');
                return;
            }

            renderSlides();
            showSlide(0);
        }

        function renderSlides() {
            const navigation = document.getElementById('slide-navigation');
            const viewer = document.getElementById('slide-viewer');
            
            // 네비게이션 렌더링
            navigation.innerHTML = '';
            slides.forEach((slide, index) => {
                const navItem = document.createElement('div');
                navItem.className = 'slide-nav-item';
                navItem.onclick = () => showSlide(index);
                
                const preview = slide.content.length > 100 
                    ? slide.content.substring(0, 100) + '...' 
                    : slide.content;
                
                navItem.innerHTML = `
                    <div class="slide-nav-title">${index + 1}. ${slide.title}</div>
                    <div class="slide-nav-preview">${preview}</div>
                `;
                navigation.appendChild(navItem);
            });

            // 컨트롤 표시
            document.getElementById('page-indicator').style.display = 'block';
            document.getElementById('slide-controls').style.display = 'flex';
        }

        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            currentSlide = index;
            const slide = slides[index];
            const viewer = document.getElementById('slide-viewer');
            
            // 슬라이드 내용 렌더링
            viewer.innerHTML = `
                <div class="slide-header">
                    <h1>${slide.title}</h1>
                </div>
                <div class="slide-content">
                    ${markdownToHtml(slide.content)}
                </div>
            `;

            // 네비게이션 활성화 상태 업데이트
            document.querySelectorAll('.slide-nav-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // 페이지 표시 업데이트
            document.getElementById('page-indicator').textContent = `${index + 1} / ${slides.length}`;

            // 슬라이드 내용 맨 위로 스크롤
            const slideContent = viewer.querySelector('.slide-content');
            if (slideContent) {
                slideContent.scrollTop = 0;
                
                // 수학 수식 렌더링
                if (window.renderMathInElement) {
                    renderMathInElement(slideContent, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
                
                // 코드 하이라이팅
                if (window.hljs) {
                    slideContent.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);

        function markdownToHtml(markdown) {
            // 수학 수식 임시 플레이스홀더로 교체 (처리 순서 중요)
            const mathExpressions = [];
            let mathIndex = 0;
            
            // Display math ($$...$$)
            markdown = markdown.replace(/\$\$([\s\S]*?)\$\$/g, (match, expr) => {
                mathExpressions[mathIndex] = { type: 'display', expr: expr.trim() };
                return `__MATH_${mathIndex++}__`;
            });
            
            // Inline math ($...$)
            markdown = markdown.replace(/\$([^$\n]+?)\$/g, (match, expr) => {
                mathExpressions[mathIndex] = { type: 'inline', expr: expr.trim() };
                return `__MATH_${mathIndex++}__`;
            });
            
            // 코드 블록 처리 (언어 지정 가능)
            markdown = markdown.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || '';
                const languageLabel = language ? `<span class="code-language">${language}</span>` : '';
                return `<pre>${languageLabel}<code class="language-${language}">${code.trim()}</code></pre>`;
            });

            // 테이블 처리
            markdown = markdown.replace(/(\|.*\|.*\n\|[-:| ]*\|.*\n(?:\|.*\|.*\n?)*)/gm, (match) => {
                const lines = match.trim().split('\n');
                if (lines.length < 2) return match;
                
                const headerLine = lines[0];
                const separatorLine = lines[1];
                const dataLines = lines.slice(2);
                
                // 헤더 파싱
                const headers = headerLine.split('|').map(h => h.trim()).filter(h => h);
                
                // 데이터 행 파싱
                const rows = dataLines.map(line => 
                    line.split('|').map(cell => cell.trim()).filter(cell => cell)
                );
                
                // HTML 테이블 생성
                let tableHtml = '<table>\n<thead>\n<tr>\n';
                headers.forEach(header => {
                    tableHtml += `<th>${header}</th>\n`;
                });
                tableHtml += '</tr>\n</thead>\n<tbody>\n';
                
                rows.forEach(row => {
                    if (row.length > 0) {
                        tableHtml += '<tr>\n';
                        row.forEach(cell => {
                            tableHtml += `<td>${cell}</td>\n`;
                        });
                        tableHtml += '</tr>\n';
                    }
                });
                
                tableHtml += '</tbody>\n</table>';
                return tableHtml;
            });
            
            // 나머지 마크다운 처리
            let html = markdown
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                .replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[hlu]|<p|<blockquote|<pre)(.+)$/gm, '<p>$1</p>')
                .replace(/<\/ul>\s*<ul>/g, '')
                .replace(/^<p><\/p>$/gm, '');
            
            // 수학 수식 복원
            html = html.replace(/__MATH_(\d+)__/g, (match, index) => {
                const math = mathExpressions[index];
                if (!math) return match;
                
                if (math.type === 'display') {
                    return `<div class="math-display">$$${math.expr}$$</div>`;
                } else {
                    return `<span class="math-inline">$${math.expr}$</span>`;
                }
            });
            
            return html;
        }
